{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-6">
        <h2 class="text-2xl font-bold mb-6">Edit Post</h2>
        <form method="POST" action="{{ url_for('blog.edit_post', post_id=post.id) }}">
            <div class="mb-4">
                <label for="title" class="block text-gray-700 font-bold mb-2">Title</label>
                <input type="text" name="title" id="title" required class="w-full px-3 py-2 border rounded-md" value="{{ post.title }}">
            </div>
            <div class="mb-6">
                <label for="content" class="block text-gray-700 font-bold mb-2">Content</label>
                <textarea name="content" id="content" rows="6" required class="w-full px-3 py-2 border rounded-md">{{ post.content }}</textarea>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Update Post</button>
        </form>
    </div>
</div>
{% endblock %}
