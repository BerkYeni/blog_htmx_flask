{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-8">Latest Posts</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for post in posts %}
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <div class="p-6">
            <h2 class="text-xl font-semibold mb-2">
                <a href="{{ url_for('blog.post', post_id=post.id) }}" class="text-blue-600 hover:text-blue-800">{{ post.title }}</a>
            </h2>
            <p class="text-gray-600 mb-4">{{ post.content[:100] }}...</p>
            <div class="flex justify-between items-center text-sm text-gray-500">
                <span>By {{ post.author.username }}</span>
                <span>{{ post.date_posted.strftime('%B %d, %Y') }}</span>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
