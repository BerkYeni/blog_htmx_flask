{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-6">
        <h2 class="text-2xl font-bold mb-6">Register</h2>
        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
                <input type="text" name="username" id="username" required class="w-full px-3 py-2 border rounded-md">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                <input type="email" name="email" id="email" required class="w-full px-3 py-2 border rounded-md">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                <input type="password" name="password" id="password" required class="w-full px-3 py-2 border rounded-md">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Register</button>
        </form>
    </div>
</div>
{% endblock %}
